info:
  title: Quantum as a Service API
  description: |-
    Quantum as a Service (QaaS) allows you access to dedicated sessions to run and monitor jobs on simulated quantum processing units (QPU).

    (switchcolumn)
    (switchcolumn)

    ## Quickstart

    1. Configure your environment variables.
        <Message type="note">
        This is an optional step that seeks to simplify your usage of the APIs
        </Message>

        ```bash
        export ACCESS_KEY="<access-key>"
        export SECRET_KEY="<secret-key>"
        ```
    2. List the available Quantum as a service platforms. A platform is a combination of hardware and software forming a simulated QPU, you can select the one that better fits your use-case from our list.
        ```bash
        curl -X GET \
          -H "X-Auth-Token: $SCW_SECRET_KEY" \
          -H "Content-Type: application/json" \
          "https://api.scaleway.com/qaas/v1alpha1/platforms"
        ```

        You should get a response like the following:

        <Message type="important">
        Take note of the UUID of your platform of choice, as it will be used in the next step.
        </Message>

        ```json
        {
          "total_count": 2,
          "platforms": [
            {
              "id": "282e9874-1761-499d-b0dc-004d0e334837",
              "version": "0.9.2",
              "name": "sim:sampling:p100",
              "provider_name": "quandela",
              "type": "simulator",
              "technology": "photonic",
              "max_qubit_count": 20,
              "metadata": "{\"constraints\": {\"max_photon_count\": 20, \"min_photon_count\": 2}, \"pcvl_version\": \"0.9.2\", \"documentation\": \"\", \"available_commands\": [\"samples\", \"probs\"]}"
            },
            {
              "id": "5e52c364-03fd-4bf7-93e2-e1597e28fb83",
              "version": "0.9.2",
              "name": "sim:sampling:h100",
              "provider_name": "quandela",
              "type": "simulator",
              "technology": "photonic",
              "max_qubit_count": 28,
              "metadata": "{\"constraints\": {\"max_photon_count\": 28, \"min_photon_count\": 2}, \"pcvl_version\": \"0.9.2\", \"documentation\": \"\", \"available_commands\": [\"samples\", \"probs\"]}"
            }
          ]
        }
        ```

    3. Run the following command to create a session. A session is a time interval where a user can execute quantum jobs on a specific platform.

        ```bash
        curl -X POST \
          -H "X-Auth-Token: $SCW_SECRET_KEY" \
          -H "Content-Type: application/json" \
          -d '{
            "project_id": "3j336ee9-dff0-4732-8c5a-bc4f2031ddd3",
            "platform_id": "5e52c364-03fd-4bf7-93e2-e1597e28fb83"
          }'\
          "https://api.scaleway.com/qaas/v1alpha1/sessions"
        ```

        You can edit the request payload according to the information below:

        | Parameter        | Description                                                        |
        | :--------------- | :----------------------------------------------------------------- |
        | `project_id`     | **REQUIRED** The ID of the Project you want to create your Database Instance in. To find your Project ID you can **[list the projects](/api/account#path-projects-list-all-projects-of-an-organization)** or consult the **[Scaleway console](https://console.scaleway.com/project/settings)**. |
        | `platform_id`           | ID of your selected platform. |

        If the operation was successful you will see a response like the following:

        ```json
        {
        "id": "6a134dca-5743-4ba6-9999-b84c295d591c",
        "name": "Justina",
        "platform_id": "5e52c364-03fd-4bf7-93e2-e1597e28fb83",
        "started_at": {
            "seconds": "-62135596800",
            "nanos": 0
        },
        "updated_at": {
            "seconds": "1700063831",
            "nanos": 389384664
        },
        "terminated_at": {
            "seconds": "-62135596800",
            "nanos": 0
        },
        "max_idle_duration": {
            "seconds": "600",
            "nanos": 0
        },
        "max_duration": {
            "seconds": "1800",
            "nanos": 0
        },
        "waiting_job_count": "0",
        "finished_job_count": "0",
        "status": "starting",
        "project_id": "3j336ee9-dff0-4732-8c5a-bc4f2031ddd3",
        "tags": {
            "value": []
        },
        "deduplication_id": "",
        "created_at": {
            "seconds": "1700063831",
            "nanos": 389384664
        }
        }
        ```

        <Message type="important">
        Take note of the UUID of your session, as it will be used in the next step.
        </Message>
    4. Create a job to execute your quantum cirtuit.

        ```bash
        curl -X POST \
          -H "X-Auth-Token: $SCW_SECRET_KEY" \
          -H "Content-Type: application/json" \
          -d '{
              "circuit": {
              "perceval_circuit": ":PCVL:zip:eJyzCnAO87FydM4sSi7NLLFydfTM9K9wdI7MSg52DsyO9AkNCtWu9DANqMj3cg50hAPP9GwvBM+xEKgWwXPxRFELAAdTHXM="
              },
              "name": "my_job",
              "session_id": "3j336ee9-dff0-4732-8c5a-bc4f2031ddd3"
              }'\
          "https://api.scaleway.com/qaas/v1alpha1/jobs"
        ```

        You can edit the request payload according to the information below:

        | Parameter        | Description                                                        |
        | :--------------- | :----------------------------------------------------------------- |
        | `perceval_circuit` | Your [Perceval](https://perceval.quandela.net/docs/providers.html) circuit |
        | `name`           | The name of your job. |
        | `session_id`           | The UUID of the session created in the previous step. |

        If the operation was successful you will see a response like the following:

        ```json
        {
        "id": "f0febf59-14b8-4759-b342-09ab061691a3",
        "name": "Loremipsumconsequatdo",
        "tags": {
            "value": []
        },
        "session_id": "f49a7157-93e9-4125-bd3c-b864bb93f6bc",
        "created_at": {
            "seconds": "1700064966",
            "nanos": 251006133
        },
        "updated_at": {
            "seconds": "1700064966",
            "nanos": 251006133
        },
        "started_at": {
            "seconds": "-62135596800",
            "nanos": 0
        },
        "status": "waiting",
        "progress_message": {
            "value": ""
        },
        "job_duration": {
            "seconds": "0",
            "nanos": 0
        },
        "result_distribution": {
            "value": ""
        }
        }
        ```
    5. Terminate your session once the job is complete. Make sure you specify the `session_ID` in the endpoint.

        <Message type="note">
        This is an optional step, as all sessions have by default a set timeout of 30 minutes.
        </Message>

        ```bash
        curl -X POST \
          -H "X-Auth-Token: $SCW_SECRET_KEY" \
          -H "Content-Type: application/json" \
          "https://api.scaleway.com/qaas/v1alpha1/sessions/$SESSION_ID/terminate"
        ```

        If the operation was successful you will see a response like the following:

        ```json
        {
        "id": "6a134dca-5743-4ba6-9999-b84c295d591c",
        "name": "Justina",
        "platform_id": "5e52c364-03fd-4bf7-93e2-e1597e28fb83",
        "started_at": {
            "seconds": "1700064968",
            "nanos": 219871003
        },
        "updated_at": {
            "seconds": "1700064975",
            "nanos": 489339876
        },
        "terminated_at": {
            "seconds": "1700064975",
            "nanos": 489339876
        },
        "max_idle_duration": {
            "seconds": "600",
            "nanos": 0
        },
        "max_duration": {
            "seconds": "1800",
            "nanos": 0
        },
        "waiting_job_count": "0",
        "finished_job_count": "0",
        "status": "stopping",
        "project_id": "3j336ee9-dff0-4732-8c5a-bc4f2031ddd3",
        "tags": {
            "value": []
        },
        "deduplication_id": "",
        "created_at": {
            "seconds": "1700063831",
            "nanos": 389384664
        }
        }
        ```
    (switchcolumn)
    <Message type="requirement">
    To perform the following steps, you must first ensure that:

    - you have an account and are logged into the [Scaleway console](https://console.scaleway.com/organization)
    - you have created an [API key](https://www.scaleway.com/en/docs/identity-and-access-management/iam/how-to/create-api-keys/) and that the API key has sufficient [IAM permissions](https://www.scaleway.com/en/docs/identity-and-access-management/iam/reference-content/permission-sets/) to perform the actions described on this page.
    - you have [installed `curl`](https://curl.se/download.html)
    </Message>
    (switchcolumn)


    ## Technical Information

    ### Regions

    Scaleway Quantum as a Service is currently available globally. Refer to our [product availability documentation page](https://www.scaleway.com/en/docs/console/my-account/reference-content/products-availability) for more information.

    ### 0% SLA

    We strive to provide you with the best possible experience on our Quantum as a Service. However, this is an experimental service. This is why we are not able to contractually commit to a level of service, hence an SLA of 0%.
    The guarantees of [Labs offers](https://labs.scaleway.com/en/) are detailed in our special conditions for BETA services.

    ### Client

    The Scaleway Quantum as a Service is available from [Perceval](https://perceval.quandela.net/). Perceval is a quantum photonic development kit in Python to design, display and run circuits on your local machine or on a remote computer.
  version: v1alpha1
servers:
- url: https://api.scaleway.com
tags:
- name: Platforms
  description: |
    A platform is a combination of hardware and software forming a simulated QPU
- name: Sessions
  description: |
    A session is a time interval where a user can execute quantum jobs on a specific platform
- name: Jobs
  description: |
    A job is your quantum circuit that is executed during a session on a simulated QPU
- name: Applications
  description: |
    An application is a pre-defined quantum algorithm to solve specific task
- name: Processes
  description: |
    A process is a started application with specific user inputs on a given platform
- name: Bookings
  description: |
    A booking is a reserved timeframe for a platform where only one user could send its jobs
- name: Models
  description: |
    A model is a quantum computation (circuit, sequence, hamiltonian...) to be executed by job
components:
  schemas:
    google.protobuf.Int32Value:
      type: integer
      format: int32
      nullable: true
    google.protobuf.StringValue:
      type: string
      nullable: true
    scaleway.qaas.v1alpha1.Application:
      type: object
      properties:
        id:
          type: string
          description: Unique ID of the application.
        name:
          type: string
          description: Name of the application.
        type:
          type: string
          description: Type of the application.
          enum:
          - unknown_type
          - vqe
          x-enum-descriptions:
            values:
              vqe: Variational Quantum Eigensolver is a type hybrid algorithm to find
                the ground state of a given physical system.
          default: unknown_type
        compatible_platform_ids:
          type: array
          description: List of compatible platform (by IDs) able to run this application.
          items:
            type: string
        input_template:
          type: string
          description: JSON format describing the expected input.
      x-properties-order:
      - id
      - name
      - type
      - compatible_platform_ids
      - input_template
    scaleway.qaas.v1alpha1.Booking:
      type: object
      properties:
        id:
          type: string
          description: Unique ID of the booking.
        created_at:
          type: string
          description: Time at which the booking was created. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        started_at:
          type: string
          description: Time at which the booking starts. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        updated_at:
          type: string
          description: Time at which the booking was updated. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        finished_at:
          type: string
          description: Time at which the booking finishes. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        status:
          type: string
          description: Status of the booking.
          enum:
          - unknown_status
          - waiting
          - validating
          - validated
          - cancelling
          - cancelled
          - error
          default: unknown_status
        description:
          type: string
          description: Description of the booking slot.
        progress_message:
          type: string
          description: Any progress message of the booking.
      x-properties-order:
      - id
      - created_at
      - started_at
      - updated_at
      - finished_at
      - status
      - description
      - progress_message
    scaleway.qaas.v1alpha1.Job:
      type: object
      properties:
        id:
          type: string
          description: Unique ID of the job.
        name:
          type: string
          description: Job name.
        tags:
          type: array
          description: Tags of the job.
          nullable: true
          items:
            type: string
        session_id:
          type: string
          description: Session ID in which the job is executed.
        created_at:
          type: string
          description: Time at which the job was created. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        started_at:
          type: string
          description: Time at which the job was started. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        updated_at:
          type: string
          description: Time at which the job was updated. (RFC 3339 format)
          format: date-time
          example: "2022-03-22T12:34:56.123456Z"
          nullable: true
        status:
          type: string
          description: Job status.
          enum:
          - unknown_status
          - waiting
          - error
          - running
          - completed
          - cancelling
          - cancelled
          default: unknown_status
        progress_message:
          type: string
          description: Last progress message, if the job has started.
          nullable: true
        job_duration:
          type: string
          description: Duration of the job, if the job is finished. (in seconds)
          example: 2.5s
          nullable: true
        result_distribution:
          type: string
          description: Result of the job, if the job is finished.
          nullable: true
        model_id:
          type: string
          description: Computation model ID executed by the job.
          nullable: true
        parameters:
          type: string
          description: Execution parameters for this job.
          nullable: true
      x-properties-order:
      - id
      - name
      - tags
      - session_id
      - created_at
      - started_at
      - updated_at
      - status
      - progress_message
      - job_duration
      - result_distribution
      - model_id
      - parameters
    scaleway.qaas.v1alpha1.JobCircuit:
      type: object
      properties:
        perceval_circuit:
          type: string
          description: Circuit generated by Perceval that should be executed.
          nullable: true
          x-one-of: circuit_serialization
        qiskit_circuit:
          type: string
